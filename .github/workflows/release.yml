name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  legacy-build:
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go 1.20
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build legacy binaries
        run: |
          mkdir -p dist

          # Windows legacy (2008 R2)
          GOOS=windows GOARCH=amd64 go build \
            -ldflags="-s -w -X github.com/kannan/tts-lifeboat/internal/app.Version=${{ steps.get_version.outputs.VERSION }} -X github.com/kannan/tts-lifeboat/internal/app.Creator=Kannan" \
            -o dist/lifeboat_legacy_windows_amd64.exe \
            ./cmd/lifeboat

          # Linux legacy (RHEL 8)
          GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X github.com/kannan/tts-lifeboat/internal/app.Version=${{ steps.get_version.outputs.VERSION }} -X github.com/kannan/tts-lifeboat/internal/app.Creator=Kannan" \
            -o dist/lifeboat_legacy_linux_amd64 \
            ./cmd/lifeboat

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/lifeboat_legacy_windows_amd64.exe
            dist/lifeboat_legacy_linux_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
